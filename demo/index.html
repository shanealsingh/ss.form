<!DOCTYPE html>
<html>
  <head>
    <title>ss.form</title>
    <style>
      body { padding: 1em; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
      p { margin-bottom: 2em; }
      input { padding: .5em; width: 30%; font-size: 1.3em; }
    </style>
  </head>
  <body>
    <h1>ss.numericinput</h1>
    <p>An AngularJS directive that only allows numeric characters even when input type is text.</p>
    <form class="ng-pristine ng-valid">
      <label>
        Text Field:
        <input type="text" ss-numericinput="">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="ss-form.js"></script>
    <script>
      angular.module('app', ['ss.form']);
    </script>
  </body>
</html>
